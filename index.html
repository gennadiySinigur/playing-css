<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Css Interactive</title>
</head>
<body>
    <div class="nav">
      <div class="menu-top">
        <a id="menu" class="menu">Menu</a> <!-- This should be in the top right corner -->

        <img id="closeIcon" class="close-icon" src="img/close-icon.png" alt="close icon"></div>

      <ul id="subMenu" class="sub-menu"> <!-- This should appear when Menu is clicked -->
        <li><a>Submenu 1</a></li>
        <li><a>Submenu 2</a></li>
        <li><a>Submenu 3</a></li> <!-- make this link red -->
      </ul>
    </div>

    <div class="search"> <!-- This should be centered vertically and horizontally (ex: Google Search page) -->
      <h2>
        Title
      </h2>

      <div>
        <span>Search:</span>

        <input placeholder="Type your text..."/>
      </div>
    </div>

  <script src="main.js"></script>
</body>
</html>
